name: Build and Test

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: |
          npm install -g pnpm
          pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Run type checking
        run: pnpm run type-check

      - name: Run linter
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test

      - name: Build application
        run: pnpm run build

      - name: Check if build was successful
        run: |
          if [ ! -d dist ]; then
            echo "❌ Build directory not found!"
            exit 1
          fi
          echo "✅ Build successful"