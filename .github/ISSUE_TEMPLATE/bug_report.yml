name: Bug Report
description: Report an Issue or Bug with ThothBlueprint
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        We're sorry to hear you have a problem. Can you help us solve it by providing the following details.
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you expect to happen?
      placeholder: I cannot currently do X thing because when I do, it breaks X thing.
    validations:
      required: true
  - type: textarea
    id: how-to-reproduce
    attributes:
      label: How to reproduce the bug
      description: How did this occur? Please provide steps to reproduce the issue.
      placeholder: When I do X I see Y.
    validations:
      required: true
  - type: input
    id: app-version
    attributes:
      label: App Version
      description: What version are you running? You can find this in the app settings.
      placeholder: 0.0.3
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      description: You may select more than one.
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
        - Other
  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Use this field to provide any other notes that you feel might be relevant to the issue.
    validations:
      required: false